<div class="relative h-screen bg-cover bg-center">

    <div class="absolute inset-0 flex items-center justify-center">

        <div class="bg-white shadow-md rounded-lg p-4 mb-4 dark:bg-gray-800">

            <h2 class="block text-gray-700 text-2xl font-bold mb-6 text-center dark:text-amber-200">Iniciar Sesión</h2>

            <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col gap-4 items-center">

                @if(loginForm.invalid && (loginForm.dirty || loginForm.touched))
                {
                <p-message severity="error" text={{loginForm.errors}}></p-message>
                }

                <p-floatlabel variant="on">
                    <input pInputText id="email" formControlName="email" class="w-full"/>
                    <label for="email">Email</label>
                </p-floatlabel>


                <p-floatlabel variant="on">
                    <input pInputText id="password" formControlName="password" class="w-full" />
                    <label for="password">Contraseña</label>
                </p-floatlabel>

                <p-button label="Iniciar Sesión" type="submit" />

                <p-button label="¿No tienes cuenta? Regístrate" severity="secondary" routerLink="/register" />

            </form>

        </div>
    </div>
</div>
