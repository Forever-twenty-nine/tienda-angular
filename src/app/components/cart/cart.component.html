<div class="cart bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Carrito</h2>
    <p class="text-gray-600 mb-2">
        Total Productos: <span class="font-semibold">{{ cartItemsSignal().length }}</span>
    </p>
    <p class="text-gray-600 mb-4">
        Total Precio:
        <!-- <span class="font-semibold">{{ cartItemsSignal().reduce((total, item) => total + (item.product.price * item.quantity), 0) | currency }}</span> -->
    </p>

    <ul class="divide-y divide-gray-200 mb-4">


        <li *ngFor="let item of cartItemsSignal()" class="py-4 flex items-center justify-between">

            <div>
                <p class="font-medium text-gray-800">{{ item.product.name }}</p>
                <p class="text-sm text-gray-500">{{ item.quantity }} x {{ item.product.price | currency }}</p>
            </div>
            <div class="flex items-center space-x-2">
                <button (click)="updateQuantity(item.product.id, item.quantity - 1)"
                    class="bg-gray-200 text-gray-700 px-2 py-1 rounded hover:bg-gray-300">
                    -
                </button>
                <button (click)="updateQuantity(item.product.id, item.quantity + 1)"
                    class="bg-gray-200 text-gray-700 px-2 py-1 rounded hover:bg-gray-300">
                    +
                </button>
                <button (click)="removeFromCart(item.product.id)"
                    class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                    Eliminar
                </button>
            </div>
        </li>
    </ul>

    <button (click)="clearCart()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full">
        Vaciar Carrito
    </button>
</div>
