<div class="relative h-screen bg-cover bg-center">
    <div class="absolute inset-0 bg-gray-900 bg-opacity-50"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-sm">
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <h2 class="block text-gray-700 text-2xl font-bold mb-6 text-center">Registrarse</h2>

            @if(errorMessage) {
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{ errorMessage }}</span>
            </div>
            }

            @if(successMessage) {
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
                role="alert">
                <strong class="font-bold">Éxito!</strong>
                <span class="block sm:inline">{{ successMessage }}</span>
            </div>
            }


            <form [formGroup]="registerForm" (ngSubmit)="register()" class="flex flex-col gap-4">

                <p-floatlabel variant="on">
                    <input pInputText id="username" formControlName="username" class="w-full" />
                    <label for="username">Usuario</label>
                </p-floatlabel>

                <p-floatlabel variant="on">
                    <input pInputText id="password" formControlName="password" class="w-full" />
                    <label for="password">Contraseña</label>
                </p-floatlabel>

                <p-button label="Registrarse" type="submit" [disabled]="registerForm.invalid" />

                <p-button label="¿Ya tienes cuenta? Inicia Sesión" severity="secondary" routerLink="/login" />

            </form>
        </div>
    </div>
</div>
